            <div class="col-md-3 logo7">

    <!--x新增目标页面-->
    <div class="modal fade" id="newgoalpage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="newgoaltitle" align="center">
                        小目标
                    </h4>
                </div>
                <div class="modal-body">
                    <form id="newgoalform">

                        <div class="form-group has-feedback" align="center">
                            <label for="goalName"></label>
                            <div class="input-group" style="width: 50%">
                                <span class="input-group-addon"><span
                                        class="glyphicon glyphicon-hand-right"></span></span>
                                <input id="goalName" name="goalName" class="form-control" placeholder="目标名称"
                                       maxlength="20" type="text">
                            </div>


                        </div>
                        <div class="form-group has-feedback" align="center">
                            <div class="input-group" style="width: 50%">
                                <span class="input-group-addon"><span
                                        class="glyphicon glyphicon-hand-right"></span></span>
                                <input id="goalDesc" name="goalDesc" class="form-control" placeholder="目标简述"
                                       maxlength="20" type="text">
                            </div>


                        </div>
                        <div class="form-group has-feedback" align="center">
                            <div class="input-group" style="width: 50%">
                                <span class="input-group-addon"><span
                                        class="glyphicon glyphicon-hand-right"></span></span>
                                <input id="goalTotal" name="goalTotal" class="form-control" placeholder="目标总量"

                        </div>
                        <div class="form-group has-feedback" align="center">
                            <div class="input-group" style="width: 50%" id='datetimepickergoal'>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                                <input type='text' class="form-control" placeholder="目标截止日期"
                                       id="endDate" name="endDate" required/>

                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-info" onclick="addgoal()" id="goaladdid">

                            </button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">
                                <span class="glyphicon glyphicon-remove" style="padding-right: 0.3vw"></span>关闭
                            </button>

                        </div>
                    </form>
                </div>

            </div>

        </div>

    <!--x新增支出页面-->
    <div class="modal fade" id="newoutpage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"

                        </div>
                        <div class="form-group has-feedback" align="center">

                        <div class="form-group has-feedback" align="center">

                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>

                                <input type='text' class="form-control" placeholder="日期"

                        <div class="modal-footer">
                            <button type="button" class="btn btn-info" onclick="addnewout()">

                            <button type="button" class="btn btn-danger" data-dismiss="modal">
                                <span class="glyphicon glyphicon-remove" style="padding-right: 0.3vw"></span>关闭
                            </button>

                        </div>

                    </form>
                </div>

            </div>
        </div>
