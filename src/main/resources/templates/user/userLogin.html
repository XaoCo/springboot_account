<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>用户登陆</title>

    <!--<script src="../../js/jquery-3.4.1.min.js"></script>-->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="../../css/bootstrap.min.css">-->

</head>
<body class="bg">

<script src="../../js/bootbox.js"></script>

<div class="container">

    <div class="col-md-4 col-md-offset-4">
        <div style="width: 420px;height: 400px;background-color: white;padding: 20px 40px 30px 40px;border-radius: 10px">
            <div align="center">
                <img src="/images/y.jpg" class="img-responsive" height="64" width="64" style="border-radius: 50%"/>
            </div>
            <form enctype="multipart/form-data" method="post" id="loginForm"
                  οnkeydοwn="if(event.keyCode==13) return login();">

                <div class="form-group has-feedback">
                    <label for="username"></label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input id="username" name="username" class="form-control" placeholder="用户名" maxlength="20"
                               type="text" onchange="checkName1()" autofocus>
                    </div>

                    <span style="color:red;display: none;" class="tips"></span>
                    <span style="display: none;" class=" glyphicon glyphicon-remove form-control-feedback"></span>
                    <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>

                <div class="form-group has-feedback">
                    <label for="password"></label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input id="password" name="password" class="form-control" placeholder="密码" maxlength="20"
                               type="password">
                    </div>

                    <span style="color:red;display: none;" class="tips"></span>
                    <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
                    <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>

                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group has-feedback">
                            <label for="idcode-btn"></label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-qrcode"></span></span>
                                <input id="idcode-btn" class="form-control" placeholder="验证码" maxlength="4" type="text">
                            </div>
                            <span style="color:red;display: none;" class="tips"></span>
                            <span style="display: none;"
                                  class="glyphicon glyphicon-remove form-control-feedback"></span>
                            <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
                        </div>
                    </div>
                    <div class="col-xs-6" style="padding-top: 30px">
                        <div id="idcode" style="background: transparent;"></div>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-xs-6">
                        <input class="form-control btn btn-primary"
                               value="登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录" id="tijiao"

                               type="button" onclick="login()">
                    </div>

                    <div class="col-xs-6">
                        <a class="form-control btn btn-primary" href="/login/registerpage" target="_blank">注&nbsp;&nbsp;册</a>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-offset-9">
                        <a style="cursor: pointer;text-decoration: none;font-size: 15px ;color: cornflowerblue"
                           href="/login/findPwdPage" target="_blank">忘记密码？</a>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>
<script src="../../js/login.js"></script>


</body>
</html>
