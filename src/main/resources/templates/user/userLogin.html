<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">

<head>

    <title>登录</title>
    <script th:src="@{/js/jquery-1.12.3.min.js}" src="../../static/js/jquery-1.12.3.min.js"></script>
    <script th:src="@{/js/pintuer.js}" src="../../static/js/pintuer.js"></script>
    <link rel="stylesheet" th:href="@{/css/admin.css}" href="../../static/css/admin.css">
    <link rel="stylesheet" th:href="@{/css/pintuer.css}" href="../../static/css/pintuer.css">


</head>

<body>


<!-- 页面主体START -->
<section id="main">
    <h1>登录</h1>
    <form action="/user/userLogin" accept-charset="utf-8" data-view="loginView" id="loginForm" style="width: 280px">

        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

        <div class="form-group" data-propertyname="username" data-controltype="Phone">
            <!-- <input type="text" class="field" placeholder="输入姓名" id="user_name" name="username"  data-validate="required:请输入姓名" autocomplete="off" >-->
            <div class="field">
                <input type="text" class="input input-big" name="username" placeholder="输入姓名"
                       data-validate="required:请填写姓名"/>
            </div>
        </div>

        <div class="form-group" data-propertyname="password" data-controltype="Password">
            <div class="field">
                <input type="password" class="input input-big" id="password" name="password" placeholder="输入密码"
                       data-validate="required:请输入密码" >
            </div>
        </div>

        <div class="form-group" data-propertyname="password" data-controltype="Password">
            <div class="field">
                <input type="password" class="input input-big" id="identityCard" name="identityCard" placeholder="输入身份证"
                       data-validate="required:请输入身份证" autocomplete="off">
            </div>
        </div>

        <div class="form-group">
            <div class="field">
                <input type="text" class="input input-big" name="code" placeholder="填写右侧的验证码"
                       data-validate="required:请填写右侧的验证码"/>
                <img src="/code" alt="验证码" width="100" height="32" class="passcode" style="height:43px;cursor:pointer;"
                     onclick="this.src=this.src+'?'">
            </div>
        </div>
        <p style="color: red" th:text="${msg1}" th:if="${not #strings.isEmpty(msg1)}"></p>

        <div class="clearfix">
            <!-- <label>
                <input type="checkbox" class="autologin" />
                自动登录
            </label> -->
            <a href="/user/findPwdPage" class="forgot_pwd">忘记密码？</a>
        </div>

        <div class="clearfix btn_login" data-propertyname="submit" data-controltype="Botton">
            <input type="submit" value="登录" onclick="userLogin()">
        </div>

        <div class="clearfix goregister">
            <span class="reg_now">没有帐号？</span>
            <a href="/user/registerpage">注册</a>
        </div>


    </form>
</section>
<!-- 页面主体END -->
<script>
    function userLogin() {
        $.ajax({
            type: "post",
            url: "/user/userLogin",
            data: $("#loginForm").serialize(),
            dataType: "json",
            success: function (data) {

            }
        })
    }
</script>


</body>
</html>
