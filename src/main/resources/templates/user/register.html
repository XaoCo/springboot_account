<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>用户注册</title>

    <!--<script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
    <script src="../../js/bootbox.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="../../css/register.css">
    <script src="../../js/drag.js"></script>

    <link rel="stylesheet" href="../../css/drag.css">


</head>
<body class="bg">
<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
<!--<script src="http://code.jquery.com/jquery-latest.js"></script>-->
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
<!--<script src="../../js/bootbox.js"></script>-->
<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <!--<div class="col-md-4 " align="center">-->
        <div style="width: 30vw;height: 85vh;background-color: white;padding: 20px 40px 30px 40px;border-radius: 10px ">
            <div>
                <a style="cursor: pointer;text-decoration: none;font-size:1.2vw;padding-top: 1vw "
                   href="/login/loginHtml">
                    <span class="glyphicon glyphicon-chevron-left"></span>&nbsp;返回登录</a>
            </div>
            <div align="center" style="margin-top: 2vh">
                <p style="font-size: 2vw;font-weight: bold;text-shadow:1vh 1vh 1vh #33bbdd ">
                    注&nbsp;&nbsp;&nbsp;&nbsp;册</p>
            </div>
            <form enctype="multipart/form-data" method="post" id="registerForm">
                <div class="form-group has-feedback">
                    <label for="mails"></label>
                    <div class="input-group">
                                <span class="input-group-addon"><span
                                        class="glyphicon glyphicon-envelope"></span></span>
                        <input id="mails" name="mails" class="form-control"
                               placeholder="请输入邮箱地址"
                               type="text" onchange="checkEmailAddress()" >
                    </div>

                </div>
                <div class="form-group has-feedback">
                    <label for="code"></label>
                    <div class="row">
                        <div class="col-xs-7">
                            <div class="input-group">
                                <span class="input-group-addon"><span
                                        class="glyphicon glyphicon-qrcode"></span></span>
                                <input id="code" name="code" class="form-control"
                                       placeholder="请输入验证码"
                                       type="text" >
                                <input id="code1" name="code1" class="form-control"
                                       type="text"  style="display: none">
                            </div>
                        </div>
                        <div class="col-xs-5">
                            <a style="cursor: pointer;padding-top: 0.5vw;text-decoration: none"
                               class="form-control btn btn-info" onclick="getIcode()">获&nbsp;取&nbsp;验&nbsp;证&nbsp;码</a>

                        </div>
                    </div>
                </div>
                <!--<div class="row">-->
                    <!--<label for="drag"></label>-->
                    <!--<div id="drag" style="margin-bottom: 2vw;margin-left: 1vw"></div>-->
                <!--</div>-->

                <div class="form-group has-feedback">
                    <label for="password"></label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input id="password" name="password" class="form-control" placeholder="请输入密码"
                               maxlength="20"
                               type="password">
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <label for="passwordconfirm"></label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input id="passwordconfirm" name="passwordconfirm" class="form-control" placeholder="请确认密码"
                               maxlength="20"
                               type="password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="submit"></label>
                    <input class="form-control btn btn-info" id="submit"
                           value="立&nbsp;&nbsp;即&nbsp;&nbsp;注&nbsp;&nbsp;册"
                           type="button" onclick="register()">
                </div>

            </form>
        </div>
    </div>
</div>
<script src="../../js/bootbox.js"></script>
<script src="../../js/register.js"></script>
<script type="text/javascript">
    $('#drag').drag();
</script>


</body>
</html>
