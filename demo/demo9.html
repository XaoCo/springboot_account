<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <title>bootStrap表格</title>
</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <label class="sr-only">Amount(in dollars)</label>
        </div>
        <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" class="form-control" placeholder="Amount">
            <div class="input-group-addon">.00</div>
        </div>

        <p>复选框</p>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">option1
            </label>

        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">option2
            </label>

        </div>
        <div class="form-check disabled">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" disabled>option3
            </label>

        </div>

        <p><abbr title="单选">单选框</abbr></p>
        <div class="radio">
            <label><input type="radio" name="aa">option1</label>

        </div>
        <div class="radio">
            <label><input type="radio" name="aa">option2</label>

        </div>
        <div class="radio disabled">
            <label><input type="radio" name="aa" disabled>option3</label>

        </div>

        <p>按钮</p>
        <button type="button" class="btn">基本按钮</button>
        <button type="button" class="btn btn-primary">基本按钮</button>
        <button type="button" class="btn btn-secondary">次要按钮</button>
        <button type="button" class="btn btn-success">次要按钮</button>
        <button type="button" class="btn btn-info">次要按钮</button>
        <button type="button" class="btn btn-warning">次要按钮</button>
        <button type="button" class="btn btn-danger">次要按钮</button>
        <button type="button" class="btn btn-dark">次要按钮</button>
        <button type="button" class="btn btn-link" disabled>次要按钮</button>
        <button type="button" class="btn btn-light" disabled>次要按钮</button>

        <button type="button" class="btn btn-primary btn-lg active">Primary button</button>
        <button type="button" class="btn btn-default btn-lg active">Button</button>

        <img src="y.jpg" class="img-circle"><br>


        <blockquote class="blockquote-reverse" style="background-color: #b5cfd9">
            <p>好&nbsp;&nbsp;&nbsp;好&nbsp;&nbsp;&nbsp;学&nbsp;&nbsp;&nbsp;习&nbsp;&nbsp;&nbsp;,
                &nbsp;&nbsp;&nbsp;天&nbsp;&nbsp;&nbsp;天&nbsp;&nbsp;&nbsp;向&nbsp;&nbsp;&nbsp;上&nbsp;&nbsp;&nbsp;!</p>
            <footer>毛主席<cite title="座右铭">语录</cite></footer>
        </blockquote>



    </form>
</div>
</body>

</html>
