<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<details>
    <summary>景点</summary>
    <p>1.故宫</p>
    <p>2.天坛</p>
</details>

<form action="https://www.sina.com.cn/ ">
    请输入学号<input type="number" name="ID" max="9" min="5" step="2" required><br>
    请输入邮箱<input type="email" name="email" required><br>
    请选取日期<input type="date" name="date" required><br>
    请选取时间<input type="time" name="time" required><br>
    请选取颜色<input type="color" name="color" ><br>
    请输入姓名<input type="text" name="username" placeholder="请输入姓名" autofocus required><br>
    请输入国家<input type="text" list="list1" placeholder="请输入国家" name="country" autocomplete="on" required><br>
    <input type="submit">
</form>

    <datalist id="list1">
        <option label="中国" value="China" />
        <option label="美国" value="Americ" />
        <option label="英国" value="England" />
    </datalist>
</body>
</html>
